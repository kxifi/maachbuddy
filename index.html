<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maach Buddy</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light">

  <!-- HERO -->
  <section class="py-5 text-center bg-custom-gradient text-white">
    <div class="container">
      <h1 class="display-4 fw-bold">AI Ingredient → Recipe Generator</h1>
      <p class="lead">Upload your ingredients and let AI suggest delicious recipes!</p>
    </div>
  </section>

  <div class="container mt-5">

    <!-- Upload Card -->
    <div class="card shadow border-0">
      <div class="card-body p-4">

        <h4 class="mb-3">Upload Ingredient Images</h4>

        <!-- Drag + Drop -->
        <div id="dropArea" class="drop-area mb-3">
          <p class="text-muted">Drag & Drop images here or click to browse</p>
          <i class="fa-solid fa-cloud-arrow-up fa-3x text-primary"></i>
          <input type="file" id="imageUpload" multiple accept="image/*" />
        </div>

        <!-- Selected images preview -->
        <ul id="imageList" class="list-group mb-3"></ul>

        <button id="detectBtn" class="btn btn-primary w-100 mb-2">
          <i class="fa-solid fa-search"></i> Detect Ingredients
        </button>

        <div id="loading" class="text-center hidden">
          <div class="spinner-border text-primary mb-2" role="status"></div>
          <p><strong>Analyzing images…</strong></p>
        </div>

        <!-- Ingredients -->
        <div class="mt-4">
          <h5>Detected Ingredients:</h5>
          <ul id="ingredientList" class="list-group"></ul>
        </div>

        <button id="recipeBtn" class="btn btn-danger w-100 mt-3 hidden">
          <i class="fa-solid fa-bowl-food"></i> Generate Recipes
        </button>

      </div>
    </div>

    <!-- Recipes -->
    <div id="recipes" class="mt-4"></div>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
