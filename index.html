<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maach Buddy</title>

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="light">

  <!-- HERO -->
  <section class="hero">
    <button id="darkModeBtn" class="dark-btn">ðŸŒ™</button>

    <h1 class="title">Maach Buddy</h1>
    <p class="subtitle">Upload the ingredients you have and let our AI suggest delicious recipes!</p>
  </section>

  <div class="main-container">

    <!-- Upload Card -->
    <div class="card">

      <h3>Upload Ingredient Images</h3>

      <!-- Drag + Drop -->
      <div id="dropArea" class="drop-area">
        <p>Drag & Drop images here or click to browse</p>
        <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
        <input type="file" id="imageUpload" multiple accept="image/*" />
      </div>

      <!-- Selected image list -->
      <ul id="imageList" class="image-list"></ul>

      <button id="detectBtn" class="btn primary-btn">
        <i class="fa-solid fa-search"></i> Detect Ingredients
      </button>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p><strong>Analyzing imagesâ€¦</strong></p>
      </div>

      <h4>Detected Ingredients:</h4>
      <ul id="ingredientList" class="ingredient-list"></ul>

      <button id="recipeBtn" class="btn danger-btn hidden">
        <i class="fa-solid fa-bowl-food"></i> Generate Recipes
      </button>

    </div>

    <div id="recipes"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
